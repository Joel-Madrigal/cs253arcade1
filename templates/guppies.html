{% extends "layout.html" %}

{% block title %}Guppies{% endblock %}

{% block content %}

    <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Guppies!</h1>
        <div class="alert alert-info p-2" role="alert">
            First Number = {{ first_num }}
        </div>
        <div class="alert alert-info p-2" role="alert">
            Vbucks = {{ cur }}
        </div>
    </div>

    <div class="alert alert-secondary" role="alert">
        <form action="{{ url_for('guppies_guess') }}" method="post" class="mt-4" id="guessForm">
          <input type="hidden" name="first_num" value="{{ first_num }}">
          <input type="hidden" name="second_num" value="{{ second_num }}">
          <input type="hidden" name="cur" value="{{ cur }}">

          <label for="bet">How much will you bet ?</label>
          <input type="text" id="bet" name="bet" min="1" max="{{ cur }}"><br><br>
          <p>Is the second number Higher, Lower, or the Same as the first?</p>

          <input type="hidden" name="guess" id="hiddenGuess">
          <button type="button" class="btn btn-success btn-lg mt-3" onclick="submitGuess('Higher')">Higher</button>
          <button type="button" class="btn btn-warning btn-lg mt-3" onclick="submitGuess('Lower')">Lower</button>
          <button type="button" class="btn btn-primary btn-lg mt-3" onclick="submitGuess('Same')">Same</button>
        </form>

        <form action="{{ url_for('end') }}" method="post" class="mt-4" id="endForm">
          <button type="submit" class="btn btn-primary btn-lg mt-3">End Game</button>
        </form>
    </div>

        <script>
            function submitGuess(guess) {
                document.getElementById('hiddenGuess').value = guess;
                document.getElementById('guessForm').submit();
            }
        </script>
    </div>

{% endblock %}
